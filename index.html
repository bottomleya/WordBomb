<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">

        <script src="js/jquery-3.4.1.min.js"></script>

        <title>WordBomb | Play with friends!</title>
        
        <script>
            function startGame(e) {
                innerCard = document.getElementById("innerCard");
                innerCard.style.transform = 'rotateY(180deg)';
            }
            
            function resetGame(e) {
                innerCard = document.getElementById("innerCard");
                innerCard.style.transform = 'rotateY(0deg)';
            }
            function getNewLetters(e) {
                document.getElementById("text-letters").innerHTML = "AND";
                innerCard = document.getElementById("innerCard");
                innerCard.style.transform = 'rotateY(360deg)';
            }
        </script>
        
        <script>
            
            (function() {

          function clear(ctx) { ctx.clearRect(0, 0, 80, 80); }

          function setTrack(ctx) {
            ctx.strokeStyle = 'hsla(2, 8%, 46%, 0.45)';
            ctx.lineWidth = 4;
            ctx.beginPath();
            ctx.arc(36, 36, 27, 0, Math.PI*2);
            ctx.stroke();
          }

          function setTime(ctx, until, now, total) {
            ctx.strokeStyle = 'hsl(2, 8%, 46%)';
            ctx.lineWidth = 8;
            ctx.beginPath();
            ctx.arc(
              36,
              36,
              27,
              Math.PI/-2,
              ( Math.PI * 2 ) * ( ( until - now % total ) / total ) + ( Math.PI / -2 ),
              false
            );
            ctx.stroke();
          }

          function numberOfDays(year, month) {
            var d = new Date(year, month, 0);
            return d.getDate();
          }

          var mo = document.getElementById('months').getContext('2d'),
            d = document.getElementById('days').getContext('2d'),
            h = document.getElementById('hours').getContext('2d'),
            mi = document.getElementById('minutes').getContext('2d'),
            s = document.getElementById('seconds').getContext('2d'),
            ms = document.getElementById('milliseconds').getContext('2d'),
            grad = new Date(2015, 3, 16, 17, 0, 0, 0, 0),
            monthDays = {
              cache: {},
              getTotalDaysInMonth: function(year, month) {
                if (!this.cache[year]) {
                  this.cache[year] = {};
                }
                if (!this.cache[year][month]) {
                  this.cache[year][month] = (new Date(year, month+1, 0)).getDate();
                }
                return this.cache[year][month];
              }
            };

          function set() {

            var today = new Date(),
              daysThisMonth = monthDays.getTotalDaysInMonth(today.getFullYear(), today.getMonth());

            clear(mo);
            setTrack(mo);
            setTime(mo, grad.getMonth(), today.getMonth(), 12);

            clear(d);
            setTrack(d);
            setTime(d, grad.getDate(), today.getDate(), daysThisMonth);

            clear(h);
            setTrack(h);
            setTime(h, grad.getHours(), today.getHours(), 24);

            clear(mi);
            setTrack(mi);
            setTime(mi, grad.getMinutes(), today.getMinutes(), 60);

            clear(s);
            setTrack(s);
            setTime(s, grad.getSeconds(), today.getSeconds(), 60);

            clear(ms);
            setTrack(ms);
            setTime(ms, grad.getMilliseconds(), today.getMilliseconds(), 1000);

            requestAnimationFrame(set);

          }

          requestAnimationFrame(set);

        })();
            
        </script>
        
    </head>
    <body>
    <div class="heading">
        <button id="btnStartGame" type="button" href='javascript:void();' onclick="startGame(event)">Click to Start Game</button>
        <button id="btnResetGame" type="button" href='javascript:void();' onclick="resetGame(event)">Click to Reset Game</button>
        <button id="btnNewLetters" type="button" href='javascript:void();' onclick="getNewLetters(event)">Click to get new letters</button>
    </div>
        
    <div class="flip-card">
      <div id="innerCard" class="flip-card-inner">
        <div class="flip-card-front">
          <h2>Click to flip</h2>
          <p>WordBomb</p>      
        </div>
        <div class="flip-card-back">
          <p>Your letters are...</p>
          <h1 id="text-letters">INT</h1>
          <p> and can be used... </p>
          <a id="start-text" class="wordSection-Active">Start</a><a>&#x25CF;</a>
          <a id="middle-text" class="wordSection-Active"> Middle</a><a>&#x25CF;</a>
          <a id = "end-text" class="wordSection-Inactive">End</a>
        </div>
      </div>
    </div>
        
    <time>
        <canvas id="months" width="80" height="80"></canvas>
        <canvas id="days" width="80" height="80"></canvas>
        <canvas id="hours" width="80" height="80"></canvas>
        <canvas id="minutes" width="80" height="80"></canvas>
        <canvas id="seconds" width="80" height="80"></canvas>
        <canvas id="milliseconds" width="80" height="80"></canvas>
    </time>
    </body>
</html>
